---
# splunk_config.yml

# General settings
general:
  start_ip: 172.16.1.100

os:
#  time_zone: "America/New York"

virtualbox:
#  box: "centos/7" # Default
#  box: "ubuntu/xenial64"

# Splunk default settings
splunk_defaults:
#  splunk_env_name: splk
#  splunk_version: '6.5.7'
#  splunk_admin_password: 'splunklab'
#  splunk_license_file: Splunk_Enterprise.lic
#  splunk_indexes:
#    - test1
#    - test2

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc1
    idxc_replication_port: 9887
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

# Splunk hosts with its settings
splunk_hosts:

  # Deployment Server
  - name: ds
    roles:
      - deployment_server

  # Cluster Master
  - name: cm
    roles:
      - cluster_master
      - monitoring_console
      #- license_master
    idxcluster: idxc1
    site: site0

  # Cluster Indexer
  - name: idx1
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Cluster Indexer
  - name: idx2
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Search Head
  - name: sh
    roles:
      - search_head

  # Search Head
  - name: hf
    roles:
      - heavy_forwarder

   # Universal Forwarder
  - name: uf
    roles:
      - universal_forwarder
